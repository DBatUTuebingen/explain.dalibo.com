<!DOCTYPE html>
<html lang="en">
  <head>
    {% if not config.DEBUG %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-637331-20"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-637331-20');
    </script>
    {% endif %}

    <title>{% block title %}{% endblock %} | explain.dalibo.com</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    {{ assets('css', asset) | safe }}
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">

    {% block header %}
    {% endblock %}

    {% block body %}{% endblock %}
  </body>
  {{ assets('js', asset) | safe }}
</html>
