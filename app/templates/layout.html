<!DOCTYPE html>
<html lang="en">
  <head>
    {% if not config.DEBUG %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-637331-20"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-637331-20');
    </script>
    {% endif %}

    <title>{% block title %}{% endblock %} | explain.dalibo.com</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    {{ assets('css', asset) | safe }}
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">

    <main role="main" class="flex-grow-1 overflow-auto">
      {% block body %}{% endblock %}
    </main>

    <footer class="footer mt-auto bg-dark">
      <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark justify-content-between">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link border rounded" href="{{ url_for('index') }}">+ New Plan</a>
            </li>
          </ul>
          <span class="navbar-text">
            Service brought to you with <i class="fa fa-heart"></i> by <a href="https://dalibo.com">Dalibo</a>
          </span>
          <ul class="navbar-nav">
            <li>
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
  {{ assets('js', asset) | safe }}
</html>
